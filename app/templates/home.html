<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
        <title>Carnet d'idées</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <input type="text" id="ideaInput" class="form-control" placeholder="Entrez votre idée ici" onkeypress="handleKeyPress(event)">
        </div>
        <div class="col-md-6">
            <ul class="list-group" id="ideasList">
                {% for idea in ideas %}
                <li class="list-group-item idea-item">
                    <div>
                        {{ idea.content }}
                        <div class="float-right">
                            <button onclick="deleteIdea({{ idea.id }})" class="btn btn-danger btn-sm">
                                <span>&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="keywords">
                        {% for keyword in idea.keywords %}
                        <span class="badge keyword-badge">{{ keyword.keyword }}</span>
                        {% endfor %}
                    </div>
                </li>
                {% endfor %}
            </ul>
            
        </div>
    </div>
</div>
    <!-- Placez ce bouton en bas de votre page HTML -->
<form action="/reset-db" method="post">
    <button type="submit" style="background-color: red; color: white; padding: 10px 20px; font-size: 16px; border: none; cursor: pointer;">
        Reset
    </button>
</form>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
</html>
